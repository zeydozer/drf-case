upstream django_app {
  server web:8000;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name drf.kuzeyyedekparca.com www.drf.kuzeyyedekparca.com;
  
  # Let's Encrypt challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }
  
  # Redirect all other requests to HTTPS
  location / {
    return 301 https://$server_name$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name drf.kuzeyyedekparca.com www.drf.kuzeyyedekparca.com;
  client_max_body_size 20M;
  
  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/drf.kuzeyyedekparca.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/drf.kuzeyyedekparca.com/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/drf.kuzeyyedekparca.com/chain.pem;
  
  # SSL Security
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
  ssl_ecdh_curve secp384r1;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;
  
  # Security headers
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
  
  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Static files
  location /static/ {
    alias /app/staticfiles/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Media files
  location /media/ {
    alias /app/media/;
    expires 1y;
    add_header Cache-Control "public";
  }

  # Let's Encrypt challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    try_files $uri =404;
  }

  # Health check endpoint
  location /health/ {
    access_log off;
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Admin interface with rate limiting
  location /admin/ {
    limit_req zone=login burst=3 nodelay;
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # API endpoints with rate limiting
  location /api/ {
    limit_req zone=api burst=20 nodelay;
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    
    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://drf.kuzeyyedekparca.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "https://drf.kuzeyyedekparca.com";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
      add_header Access-Control-Allow-Credentials "true";
      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type 'text/plain; charset=utf-8';
      add_header Content-Length 0;
      return 204;
    }
  }

  # Main application
  location / {
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Deny access to sensitive files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  location ~ /(Dockerfile|docker-compose|\.env|requirements\.txt|manage\.py)$ {
    deny all;
    access_log off;
    log_not_found off;
  }
}
